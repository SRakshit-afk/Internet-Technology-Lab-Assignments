<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chobi Debo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <input type="text" id="loginUser" placeholder="Username">
            <input type="password" id="loginPass" placeholder="Password">
            <input type="text" id="loginTags" placeholder="Your Tags (e.g. photography, travel)">
            <p class="hint">Separate tags with commas.</p>
            <button onclick="login()">Enter App</button>
            <p id="loginError" class="error-text"></p>
        </div>
    </div>

    <div class="container" id="main-app" style="display:none;">
        <header>
            <div class="header-left">
                <h2>Chobi Debo</h2>
                <span id="user-display"></span>
            </div>
            <div class="header-right" style="display: flex; gap: 10px;">
                <button id="theme-toggle" onclick="toggleTheme()" style="background: var(--surface-color); color: var(--text-color); border: 1px solid var(--border-color);">☀️ Light Mode</button>
                <button class="logout-btn" onclick="location.reload()">Logout</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('public')">Public Feed</button>
            <button class="tab-btn" onclick="switchTab('group')">Group Chat</button>
        </div>

        <main>
            <div id="public-panel" class="panel">
                <h3>Public Gallery</h3>
                <div class="controls upload-box">
                    <input type="file" id="publicFile" accept="image/*">
                    <input type="text" id="publicTag" placeholder="Tag (e.g. photography)">
                    <input type="text" id="publicComment" placeholder="Caption...">
                    <button onclick="uploadPost(null)">Post Publicly</button>
                </div>
                <div id="public-feed" class="feed"></div>
            </div>

            <div id="group-panel" class="panel" style="display:none;">
                <div class="group-header">
                    <h3>Group Zone</h3>
                    <div class="join-controls">
                        <input type="text" id="roomInput" placeholder="Room Name">
                        <button onclick="joinGroup()">Join</button>
                    </div>
                </div>
                
                <div id="group-controls" class="controls upload-box" style="opacity: 0.5; pointer-events: none;">
                    <input type="file" id="groupFile" accept="image/*">
                    <input type="text" id="groupTag" placeholder="Tag (e.g. tech)">
                    <input type="text" id="groupComment" placeholder="Caption...">
                    <button onclick="uploadPost('group')">Post to Group</button>
                </div>
                <div id="group-feed" class="feed"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
